{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Charm" rel="stylesheet">
    <link href="{% static 'base.css' %}" rel="stylesheet" type="text/css"/>
    <title>PvM Games</title>
    <script type="text/javascript">
        window.onload = function() {
            {% block listeners %}{% endblock %}
        };
    </script>
</head>

<body>
    <h1 class="titlebar title">PvM Games</h1>

    <div class="titlebar login">
    {% if user.is_authenticated %}
        Welcome, {{ user.first_name }} | <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'signup' %}">Sign up</a> | <a href="{% url 'login' %}">Login</a>
    {% endif %}
    </div>

    <div class="content">{%  block content %}{% endblock %}</div>
</body>

</html>
